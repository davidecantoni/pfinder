<div class="properties" ng-controller="PropertiesController as ctrl" ng-init="getProperties()">
  <div class="properties__text1">Explore the world</div>

  <div ng-show="state == 'loading'" layout="row" layout-align="center center" layout-padding layout-margin>
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

  <div ng-show="state == 'loaded'" class="properties__carousel-container">
    <div class="properties__carousel-controls">
      <div class="properties__carousel-arrow properties__carousel-arrow--left">
        <md-button id="previous">
          <md-icon class="material-icons md-48"> navigate_before </md-icon>
        </md-button>
      </div>
      <div class="properties__carousel-arrow properties__carousel-arrow--right">
        <md-button id="next">
          <md-icon class="material-icons md-48"> navigate_next </md-icon>
        </md-button>
      </div>
    </div>
    <div class="properties__carousel">
      <div class="properties__carousel-item" ng-class="$first ? 'properties__carousel-item--showing' : ''" ng-repeat="feature in properties | limitTo: 6">
        <div class="properties__item" layout-gt-xs="row" layout-align="center center">
          <div flex>
            <img class="properties__item-image"
                 sizes="(max-width: 600px) 90vw, 50vw"
                 ng-srcset="{{feature.links.logo}} 302w, {{feature.linkds.logo2x}} 1208w"
                 ng-src="{{feature.links.logo}}" />
          </div>
          <div flex class="properties__item-content">
            <div class="properties__item-title">
              {{feature.name}}
            </div>
            <div class="properties__item-description">
              {{feature.description | limitWordsTo:true:200:' ...'}}
            </div>
            <a href="#" class="properties__item-link">Read more ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
